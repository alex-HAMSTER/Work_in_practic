<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#0a0a0c">
    <title>Live Stream — Аукцион</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body class="stream-page">
    <header class="header">
        <nav class="nav">
            <a href="#" class="nav-link">MENU</a>
            <a href="#" class="nav-link">SHOP</a>
            <a href="/stream" class="nav-link nav-link-active">STREAM</a>
        </nav>
        <button class="btn-login">Log In</button>
    </header>

    <div class="main-layout">
        <section class="content-left">
            <div class="video-section">
                <div class="video-header">
                    <span class="live-badge">LIVE</span>
                    <span id="viewerCount" class="viewer-count">0 viewers</span>
                </div>
                <div class="video-container">
                    <img id="streamImage" class="stream-image" src="" alt="Live stream" style="display: none;">
                    <div id="placeholder" class="video-placeholder">
                        <span class="play-icon">▶</span>
                        <p>Ожидание стрима...</p>
                    </div>
                </div>
            </div>

            <section class="product-card">
                <h2 id="productTitle" class="product-title">Кофта</h2>
                <div class="product-main">
                    <div class="product-image">
                        <img id="mainProductImage" src="/static/img/item_1.jpg" alt="Product" class="product-image-main">
                    </div>
                    <div class="product-info">
                        <p id="productPrice" class="product-price">$1</p>
                        <button id="buyNowBtn" class="btn btn-primary">BUY NOW</button>
                    </div>
                </div>
                <div class="product-thumbnails">
                    <img src="/static/img/item_1.jpg" alt="Кофта" class="thumb thumb-active" data-name="Кофта">
                    <img src="/static/img/item_2.jpg" alt="Варежки" class="thumb" data-name="Варежки" onerror="this.src='/static/img/item_1.jpg'">
                    <img src="/static/img/item_3.jpg" alt="Мыло" class="thumb" data-name="Мыло" onerror="this.src='/static/img/item_1.jpg'">
                </div>
            </section>
        </section>

        <aside class="sidebar">
            <div class="chat-section">
                <h3 class="section-title">Chat</h3>
                <div id="chatMessages" class="chat-messages"></div>
                <div class="chat-input-wrap">
                    <input type="text" id="usernameInput" class="input-username" placeholder="Ваше имя" maxlength="30">
                    <input type="text" id="chatInput" class="input-chat" placeholder="Send a message...">
                    <button id="sendChatBtn" class="btn btn-small">Send</button>
                </div>
            </div>

            <div class="auction-section">
                <h3 class="section-title">Live Auction</h3>
                <div id="bidsList" class="bids-list"></div>
                <div class="bid-input-wrap">
                    <button id="placeBidBtn" class="btn btn-small">Place Bid</button>
                    <input type="number" id="bidAmount" class="input-bid" placeholder="$" min="1" value="2">
                </div>
            </div>
        </aside>
    </div>

    <script src="/static/js/stream.js"></script>
</body>
</html>
