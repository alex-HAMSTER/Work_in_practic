<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#0a0a0c">
    <title data-i18n="title_start_stream">Запустить стрим</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <style>
        .streamer-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 20px;
        }

        .streamer-header h1 {
            margin: 0;
            color: white;
            flex-grow: 1;
        }
    </style>
</head>

<body class="streamer-page">
    <main class="streamer-container">
        <div class="streamer-header">
            <h1 data-i18n="header_streamer">Стример</h1>
            <div class="lang-dropdown">
                <button class="lang-dropdown-btn" aria-haspopup="true" aria-expanded="false">
                    <img src="/static/img/localisation/Flag_of_Ukraine.svg.png" alt="UA" class="lang-flag"
                        id="currentLangFlag">
                    <span id="currentLangText">UA</span>
                    <span class="lang-arrow">▼</span>
                </button>
                <ul class="lang-dropdown-menu">
                    <li class="lang-option" data-lang="uk">
                        <img src="/static/img/localisation/Flag_of_Ukraine.svg.png" alt="UA" class="lang-flag">
                        <span>Українська</span>
                    </li>
                    <li class="lang-option" data-lang="en">
                        <img src="/static/img/localisation/Flag_of_the_United_Kingdom.webp" alt="EN" class="lang-flag">
                        <span>English</span>
                    </li>
                    <li class="lang-option" data-lang="da">
                        <img src="/static/img/localisation/Flag_of_Denmark.svg.webp" alt="DA" class="lang-flag">
                        <span>Dansk</span>
                    </li>
                </ul>
            </div>
        </div>
        <video id="localVideo" autoplay playsinline muted></video>
        <canvas id="captureCanvas" style="display: none;"></canvas>
        <div class="streamer-controls">
            <button id="startBtn" class="btn btn-primary" data-i18n="btn_start_stream">Запустить стрим</button>
            <button id="stopBtn" class="btn btn-secondary" style="display: none;" data-i18n="btn_stop_stream">Остановить
                стрим</button>
        </div>
        <p id="status" class="status-text" data-i18n="status_initial">Нажмите "Запустить стрим" и разрешите доступ к
            камере</p>
    </main>
    <script src="/static/js/i18n.js"></script>
    <script src="/static/js/start_stream.js"></script>
</body>

</html>
